<form *ngIf="issueForm" [formGroup]="issueForm">
  <div style="text-align: right">
    <button
      mat-raised-button
      color="warn"
      style="margin: 5px"
      (click)="openDialog()"
    >
      <mat-icon>Новый тикет</mat-icon>
    </button>
  </div>
  <ng-container formArrayName="issues">
    <table
      mat-table
      [dataSource]="dataSource"
      multiTemplateDataRows
      class="mat-elevation-z8"
      matSort
    >
      <ng-container
        matColumnDef="{{ column }}"
        *ngFor="let column of columnsToDisplay"
      >
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column }}</th>
        <td mat-cell *matCellDef="let element">
          {{ element.value[column] }}
        </td>
      </ng-container>

      <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
      <ng-container matColumnDef="expandedDetail">
        <td
          mat-cell
          *matCellDef="let element"
          [formGroup]="element"
          [attr.colspan]="columnsToDisplay.length"
        >
          <div
            class="example-element-detail"
            [@detailExpand]="
              element == expandedElement ? 'expanded' : 'collapsed'
            "
          >
            <!-- другой вариант -->

            <div class="example-element-weight">
              <mat-form-field appearance="outline">
                <input matInput type="text" formControlName="body"
              /></mat-form-field>
            </div>
            <div style="margin: 10px">
              <!-- <button
                mat-raised-button
                color="primary"
                style="margin-right: 10px"
                (click)="openDialogComment()"
              >
                Оставить комментарий
              </button>
              <button
                mat-raised-button
                color="primary"
                style="margin-right: 10px"
                (click)="send()"
              >
                Закрыть
              </button>
              <button
                mat-raised-button
                color="primary"
                style="margin-right: 10px"
                (click)="send()"
              >
                Удалить
              </button> -->
              <button>
                <img
                  src="../../assets/replay-24px.svg"
                  (click)="openDialogComment()"
                />
              </button>
            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr
        mat-row
        *matRowDef="let element; columns: columnsToDisplay"
        class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: ['expandedDetail']"
        class="example-detail-row"
      ></tr>
    </table>
  </ng-container>

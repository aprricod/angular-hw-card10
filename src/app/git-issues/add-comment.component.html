<mat-card class="example-card">
  <form class="example-form" [formGroup]="commentSendForm">
    <mat-form-field class="example-full-width">
      <mat-label>Комментарий</mat-label>
      <textarea
        matInput
        placeholder="Описание"
        formControlName="body"
      ></textarea>
    </mat-form-field>
  </form>
  <div>
    <button
      mat-raised-button
      color="primary"
      (click)="sendComment()"
      mat-dialog-close
      cdkFocusInitial
    >
      Отправить комментарий
    </button>
    <button
      mat-raised-button
      color="warn"
      style="margin-left: 10px"
      (click)="closeIssue()"
      mat-dialog-close
    >
      Закрыть issue
    </button>
  </div>
</mat-card>
